<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="style.css">
<title>Please register</title>
</head>
<body>

<h2>Please register online account</h2>

<form action="register" method="post">
	<p>Please register username must have no special and between 8-20 characters</p>
		Username : <input type="text" name="username"><br>
		<p>Please register password must contain a number, special, capital letter, and be between 8-20 characters</p>
		Password : <input type="text" name="password"><br>
		
	
	
	<h4>Enter your name:</h4>
	
		First Name: <input type="text" name="firstName"><br>
		Last Name : <input type="text" name="lastName"><br>
		
		<input type="submit" value="Register"/>
		
	</form>
<br>

</body>
</html>
