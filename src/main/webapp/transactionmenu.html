<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transaction Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>






<h4>Update bank account balance</h4>
	<form action="transactionmenu" method="post">
		Account Id: <input type="text" name="accountId"><br>
		Withdraw : <input type="text" name="withdraw"><br>
		Deposit : <input type="text" name="deposit"><br>
		<input type="submit" value="Update"/>
		
	</form>
	
	
	
	<h4 style="color:red">Delete bank account</h4>
	<form action="transactionmenu" method="get">
		Account Id: <input type="text" name="accountId"><br>
		<input type="submit" value="Delete Bank account"/>
		
	</form>
	
	<a href="accountmenu.html">Back to Accounts menu</a>
	
	<a href="useraccount.html">Back to User menu</a>
	
	<a href="login.html">Log out</a>

</body>
</html>
